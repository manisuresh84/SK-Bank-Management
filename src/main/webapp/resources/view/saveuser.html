		<h3>Save User Account</h3>

		<div class="col-sm-8 col-sm-offset-2">
			<!-- FORM -->
			<form name="userForm" ng-submit="submitForm()">
				<div class="form-group">
					<label>Account Number</label> <input type="text" name="accno"
						class="form-control" ng-model="user.accno"> <span
						ng-show="errorAccNo">{{errorAccNo}}</span>
				</div>
				<div class="form-group">
					<label>Account Type</label> <input type="text" name="acctype"
						class="form-control" ng-model="user.acctype"> <span
						ng-show="errorAccType">{{errorAccType}}</span>
				</div>
				<div class="form-group">
					<label>Account Holder Name</label> <input type="text"
						name="accname" class="form-control" ng-model="user.accname">
					<span ng-show="errorAccName">{{errorAccName}}</span>
				</div>

				<div class="form-group">
					<label>Account Balance</label> <input type="text" name="accbal"
						class="form-control" ng-model="user.accbal"> <span
						ng-show="errorAccBal">{{errorAccBal}}</span>
				</div>
				<button type="submit" class="btn btn-primary">Save Customer</button>
			</form>
		</div>

		<div style=""></div>
